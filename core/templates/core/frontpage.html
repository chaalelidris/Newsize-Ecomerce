{%extends 'core/base.html'%}
{% block title %}Welcome{% endblock title %}
{%block content%}
<header class="px-6 py-10 lg:py-20 bg-black ">
    <div class="max-w-3xl mx-auto text-center ">
        <p class="mb-2 text-3xl lg:text-6xl text-white">Welcome to Newsize </p>
        <p class="mb-10 text-white">Simple & Fit, Better Results</p>
        <a href="{%url 'shop'%}" class="inline-block px-8 py-4 bg-red-600 text-white hover:bg-red-500">Odrb Talla !</a>
    </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for product in products %}
            {% include 'product/partials/product_list_item.html' %} 
        {% endfor %}
    </div>
</div>
{%endblock content%}
